<ul id="notes-container">
    {% for note in completed_notes %}
    <li>
        <input type="text" name="title" value="{{ note.title }}" placeholder="Note title" readonly><br>
        <textarea name="content" readonly>{{ note.content }}</textarea>
        
        <!-- File attachment area -->
        <div class="file-attachment-area" id="file-drop-{{ note.id }}">
            <div class="attached-files" id="attached-files-{{ note.id }}">
                {% if note.files %}
                    {% for file in note.files %}
                    <div class="file-item" data-file-id="{{ file.id }}">
                        <span class="file-name">{{ file.filename }}</span>
                        <a href="/download_file/{{ file.id }}" class="download-btn" title="{{ t['download'] or 'Download' }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </a>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        
        <input id="reminder_at_{{ note.id }}" name="reminder_at" type="datetime-local"
                value="{{ note.reminder_at.strftime('%Y-%m-%dT%H:%M') if note.reminder_at else '' }}" readonly>
        
        <form method="post" action="{{ url_for('delete_note', note_id=note.id) }}">
        <button type="submit">{{ t['delete'] }}</button>
        </form>
    </li>
    {% else %}
        <p>{{ t['no_notes'] }}</p>
    {% endfor %}
</ul>
